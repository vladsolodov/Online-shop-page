<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop-project</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="logo">
                        <a href="">
                            <img src="icon (3).png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-6">
                    <ul class="menu">
                        <li><a href="">Home</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="">Payment</a></li>
                        <li><a href="">Shipping</a></li>
                    </ul>

                </div>
                <div class="col-3">
                    <div class="search">
                        <form action="">
                            <input class="search-input" type="search" placeholder="search">
                            <button class="button-search"><img src="icon (4).png" alt=""></button>
                        </form>
                        <button class="button-buy"><a class="buy" href=""><img src="icon (2).png" alt=""></a> </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="under-header"></div>
                </div>
            </div>
        </div>

        <div class="container">


            <div class="col-3">
                <div class="filter-panel">
                    <div class="filter-item device-type">
                        <div class="filter-name">Device type</div>
                        <div class="checkbox"><input type="checkbox" name="Laptop" id="Laptop"><label
                                for="Laptop">Laptop</label></div>
                        <div class="checkbox"><input type="checkbox" name="Tablet" id="Tablet"><label
                                for="Tablet">Tablet</label></div>
                    </div>

                    <div class="filter-item color-type">
                        <div class="filter-name">Color</div>
                        <div class="checkbox"><input type="checkbox" name="Black" id="Black"><label
                                for="Black">Black</label></div>
                        <div class="checkbox"><input type="checkbox" name="Red" id="Red"><label for="Red">Red</label>
                        </div>
                    </div>

                    <div class="filter-item ram-size">
                        <div class="filter-name">RAM</div>
                        <div class="checkbox"><input type="checkbox" name="1 GB" id="1 GB"><label for="1 GB">1
                                GB</label></div>
                        <div class="checkbox"><input type="checkbox" name="2 GB" id="2 GB"><label for="2 GB">2
                                GB</label>
                        </div>
                    </div>

                    <div class="show-more-options">Show more options...</div>

                    <button class="submit-button">Submit</button>
                </div>
            </div>

        </div>
        </div>


    </main>
    <footer class="footer">Footer</footer>
</body>

</html>
